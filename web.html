<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Todo List App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="bg-[#12182f] min-h-screen flex items-center justify-center p-4">
  <main
    class="bg-[#2f3659] rounded-3xl p-6 max-w-md w-full shadow-lg"
    aria-label="Todo List Application"
  >
    <h1
      class="todo-title text-center text-[#a3b0d1] font-normal text-lg mb-4 select-none"
      >Todo List</h1
    >
    <form
      id="todo-form"
      class="flex gap-2 mb-4"
      aria-label="Add todo form with task input and due date input"
    >
      <input
        type="text"
        id="task-input"
        placeholder="Add a todo . . ."
        class="flex-1 rounded-3xl bg-[#2f3659] border border-[#3f4a7a] text-[#a3b0d1] placeholder-[#6f7aaf] px-3 py-2 focus:outline-none focus:ring-2 focus:ring-[#7a7fff]"
        aria-label="Task input"
        autocomplete="off"
      />
      <input
        type="date"
        id="date-input"
        class="w-32 rounded-3xl bg-[#2f3659] border border-[#3f4a7a] text-[#a3b0d1] px-3 py-2 focus:outline-none focus:ring-2 focus:ring-[#7a7fff]"
        aria-label="Due date input"
      />
      <button
        type="submit"
        class="bg-[#7a7fff] text-[#12182f] rounded-3xl px-3 py-2 flex items-center justify-center hover:bg-[#5a5fe0] transition-colors"
        aria-label="Add todo"
      >
        <i class="fas fa-plus"></i>
      </button>
    </form>
    <div class="flex justify-between mb-3">
      <button
        id="filter-btn"
        class="bg-[#2f3659] text-[#6f7aaf] text-xs font-semibold px-3 py-1 rounded-3xl hover:bg-[#3f4a7a] transition-colors"
        aria-label="Filter todos"
      >
        FILTER
      </button>
      <button
        id="delete-all-btn"
        class="bg-[#7a7fff] text-[#12182f] text-xs font-semibold px-3 py-1 rounded-3xl hover:bg-[#5a5fe0] transition-colors"
        aria-label="Delete all todos"
      >
        DELETE ALL
      </button>
    </div>
    <table
      class="w-full text-xs text-[#a3b0d1] border-collapse"
      aria-label="Todo list table"
    >
      <thead>
        <tr class="text-[#6f7aaf]">
          <th class="text-left font-semibold pb-2">TASK</th>
          <th class="text-left font-semibold pb-2">DUE DATE</th>
          <th class="text-left font-semibold pb-2">STATUS</th>
          <th class="text-left font-semibold pb-2">ACTIONS</th>
        </tr>
      </thead>
      <tbody id="todo-list" class="bg-[#1a1f33] rounded-3xl">
        <tr>
          <td colspan="4" class="text-center py-4 select-none no-task">
            No task found
          </td>
        </tr>
      </tbody>
    </table>
  </main>

  <script src="js/todo.js"></script>
</body>
</html>
